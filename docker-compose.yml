version: '3.8'

services:
  mds-api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - MDS_PROVIDER_ID=kiwibot-delivery-robots
      - BIGQUERY_PROJECT_ID=kiwibot-atlas
      - LOG_LEVEL=INFO
      - DEBUG=false
    volumes:
      - ./app:/app/app:ro
      - google_credentials:/app/credentials:ro
    depends_on:
      - redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 5s
      retries: 3

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - mds-api
    restart: unless-stopped

volumes:
  redis_data:
  google_credentials:
    external: true

networks:
  default:
    driver: bridge